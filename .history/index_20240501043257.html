<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gene's tiktok lair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function searchVideos() {
            var searchQuery = $("#search-input").val();
            $.get("/videos/", { search_query: searchQuery }, function(data) {
                var videoList = $("#video-list");
                videoList.empty();
                data.forEach(function(video) {
                    var listItem = $("<li></li>");
                    var link = $("<a></a>").attr("href", "#").text(video.title);
                    link.click(function() {
                        $("#video-player").attr("src", video.video_url);
                    });
                    listItem.append(link);
                    videoList.append(listItem);
                });
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="my-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search videos..." aria-label="Search">
            <button onclick="searchVideos()">Search</button>
        </header>
        <nav id="themeNavigation" class="mb-3"></nav>
        <section id="videoList" class="row"></section>
        <div id="videoPlayer" class="mt-4">
            <video id="player" width="100%" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>


        <footer class="text-center mt-4">
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
